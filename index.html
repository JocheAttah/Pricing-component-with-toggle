<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PCWT</title>
</head>
<body>
    <div class="container">
        <div class="bkgd">
            <img src="./images/bg-top.svg" alt="svg top" class="bkgd__top">
            <img src="./images/bg-bottom.svg" alt="svg bottom" class="bkgd__bottom">
        </div>
        
        <div class="heading"></div>
        <div class="toggle"></div>
        <div class="cards">
            <div class="cards__card--1">
                <h3 class="cards__cardHeader">Basic</h3>
                <h2 class="cards__cardPrice"><span class="cards__cardPrice--currency" >$</span>19.99</h2>
                <ul class="cards__cardList">
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3GB</li>
                </ul>
                <a href="#" class="btn btn--white" src="">Learn More</a>
            </div>

            <div class="cards__card--2">
                <h3 class="cards__cardHeader">Professional</h3>
                <h2 class="cards__cardPrice"><span class="cards__cardPrice--currency" >$</span>24.99</h2>
                <ul class="cards__cardList">
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3GB</li>
                </ul>
                <a href="#" class="btn btn--white" src="" >Learn More</a>
            </div>
                
            <div class="cards__card--3">
                <h3 class="cards__cardHeader">Master</h3>
                <h2 class="cards__cardPrice"><span class="cards__cardPrice--currency" >$</span>19.99</h2>
                <ul class="cards__cardList">
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3GB</li>
                </ul>
                <a href="#" class="btn btn--white" src="" >Learn More</a>
            </div>
                
        </div>
    </div>
    
</body>
</html>
