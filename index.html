<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>PCWT</title>
</head>
<body>


    <div class="bkgd">
        <img src="./images/bg-top.svg" alt="svg top" class="bkgd__top">
        <img src="./images/bg-bottom.svg" alt="svg bottom" class="bkgd__bottom">
    </div>
    
    <div class="container">       
        <div class="heading__box"> 
            <h3 class="heading__text">Our Pricing</h3>
        </div>
        
        
        
        <div class="toggle">
            <span class="toggle__text">Annually</span>
                <input type="checkbox" name="" id="toggleSwitch" class="toggle__input">
                <label class="toggle__switch" for="toggleSwitch">
                    <span class="toggle__slider"> </span>
                </label>
            <span class="toggle__text">Monthly</span>
        </div>




        <div class="cards">
            <div class="cards__card">
                <h3 class="cards__cardHeader">Basic</h3>
                <h2 class="cards__cardPrice"><span class="cards__cardPrice--currency" >$</span>19.99</h2>
                <div class="cards__cardList">
                    <ul>
                        <li>500 GB Storage</li>
                        <li>2 Users Allowed</li>                   
                        <li>Send up to 3GB</li>
                    </ul>
                </div> 
                <a href="#" class="btn btn--color" src="">Learn More</a>
            </div>

            <div class="cards__card cards__card--2">
                <h3 class="cards__cardHeader cards__cardHeader--two ">Professional</h3>
                <h2 class="cards__cardPrice  cards__cardPrice--two"><span class="cards__cardPrice--currency  cards__cardPrice--currency--two" >$</span>24.99</h2>
                <div class="cards__cardList  cards__cardList--two">
                    <ul>
                        <li class="two">1TB Storage</li>
                        <li class="two">5 Users Allowed</li>
                        <li class="two">Send up to 10GB</li>
                    </ul>
                </div> 
                <a href="#" class="btn  btn--white">Learn More</a>
            </div>
                
            <div class="cards__card">
                <h3 class="cards__cardHeader">Master</h3>
                <h2 class="cards__cardPrice"><span class="cards__cardPrice--currency" >$</span>19.99</h2>
                <div class="cards__cardList">
                    <ul>
                        <li>2TB Storage</li>
                        <li>10 Users Allowed</li>
                        <li>Send up to 20GB</li>
                    </ul>
                </div> 
                <a href="#" class="btn btn--color" src="" >Learn More</a>
            </div>
                
        </div>
    </div>
    
</body>
</html>
